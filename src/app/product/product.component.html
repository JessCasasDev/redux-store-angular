<div class="product">
    <div class="product-image-holder">
        <img [src]="product.image" [alt]="product.name" class="product-image">
    </div>
    <div class="product-details">
        <p class="product-details__name"> {{ product.name }}</p>
        <p class="product-details__price"> {{ product.price }}</p>
    </div>
    <div class="product-description">
        <p> {{ product.description }} </p>
    </div>
    <div class="product-actions">
        <button (click)="addToCart(product)" *ngIf="!inCart" class="product-actions__add">
            <img src="/assets/images/add-to-cart.png" alt="remove from cart" />
        </button>
        <button (click)="removeFromCart(product)" *ngIf="inCart" class="product-actions__remove">
            <img src="/assets/images/remove-from-cart.png" alt="remove from cart" />
        </button>
    </div>
</div>
